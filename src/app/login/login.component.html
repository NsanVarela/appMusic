<form #formLogin="ngForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" ngModel email required type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" ngModel required type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button class="btn btn-primary">Se connecter</button>
</form>
