<div *ngIf="isPlaying" class="alert alert-primary" role="alert">
    <div class="progress">
        <div
        class="progress-bar"
        role="progressbar"
        [style.width]="ratio + '%'" aria-valuenow="" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    {{ current }} / {{ total }}
    <button class="btn btn-primary">Stop >></button>
</div>
